<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Generator Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">World Recipes</a></li>
            <li><a href="#">Advanced</a></li>
            <li><a href="#">Saved</a></li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
                <!--Recipe input field-->
              <input id="icon_prefix" type="text" class="validate recipeInput">
              <label for="icon_prefix">Recipes</label>
            </div>
            <div class="input-field col s6">
                <a class="waves-effect waves-light btn resultsButton">View Results</a>
            </div>
          </div>
        </form>
      </div>

      <!--Placeholder for list of recipes-->
      <div class="note col s2">Click to uncollapse</div>
      <ul class="collapsible collapsibleStyle">
          
      </ul>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!--Recipe Search API (index.js)-->
      <script src="Javascript_Files/index.js"></script>

</body>
</html>
